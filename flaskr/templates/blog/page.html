{% extends 'base.html' %}
{% block content %}
<div id="page">
    {% if prev_num != None%}
    <a href="{{ url_for('blog.page_list', id=prev_num) }}" class="n">上一页</a>
    {% endif %}

    {% for i in range(1, pages+1) %}
    <a href="{{ url_for('blog.page_list', id=i) }}">{{ i }}<span class="fk">
    {% endfor %}

    {%if next_num != None%}
    <a href="{{ url_for('blog.page_list', id=next_num) }}" class="n">下一页</a>
    {% endif %}

</div>
{% endblock %}
